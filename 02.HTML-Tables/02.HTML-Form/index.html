<!DOCTYPE html>

<head>
    <title>HTML Form Demo</title>
</head>
<body>
    <form action="#" method="post">
        Member name : <input type="text" name="nameField" required="required" /> <b>*req</b><br />
        Email : <input type="email" name="emailField" required="required" /> <b>*req</b><br />
        School : <input type="text" name="schoolField" required="required" /> <b>*req</b><br />
        <input type="image" name="submitButton" src="submit.png" alt="Submit" />
    </form>
</body>
</html>
