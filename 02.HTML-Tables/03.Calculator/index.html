<!DOCTYPE html>

<head>
    <title>Calculator Demo</title>
</head>
<body>
    <form action="#" method="post">
        <table border="1">
            <tr>
                <td colspan="4">
                    <input type="text" name="inputField" size="12" value="123" style="text-align: right" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="1Button" size="2" value="1" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="2Button" value="2" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="3Button" value="3" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="plusButton" value="+" style="height:24px; width:24px" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="4Button" value="4" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="5Button" value="5" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="6Button" value="6" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="minusButton" value="-" style="height:24px; width:24px" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="7Button" value="7" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="8Button" value="8" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="9Button" value="9" style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="multiplyButton" value="*" style="height:24px; width:24px" />
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="submit" name="0Button" value="0" style="height:25px; width:55px" />
                </td>
                <td>
                    <input type="submit" name="pointButton" value="." style="height:24px; width:24px" />
                </td>
                <td>
                    <input type="submit" name="divideButton" value="/" style="height:24px; width:24px" />
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
